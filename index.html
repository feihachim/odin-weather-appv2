<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="weather.js" type="module" defer></script>
    <title>Weather App</title>
</head>

<body>

    <div id="content">
        <h1>Weather App</h1>
        <main>
            <section id="form-section">
                <form>
                    <div class="form-control">
                        <label for="town-input">Please input a town : </label>
                        <input type="text" name="towninput" id="towninput" required>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <section id="display-section">
                <div id="loader"></div>
                <div id="image-display">
                    <h2></h2>
                    <img src="#" alt="">
                </div>

            </section>
        </main>
    </div>
</body>

</html>
